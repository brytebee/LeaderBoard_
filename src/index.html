<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
</head>

<body>
  <h1>LeaderBoard</h1>
  <main class="d-flex">
    <section class="list">
      <header class="list-heading heading d-flex">
        <h3>Recent Scores</h3>
        <button class="l-height-2x b-radius b-shadow" id="refresh">Refresh</button>
      </header>
      <ul id="root" class="thick-border b-radius b-shadow"></ul>
    </section>
    <form action="" id="list-form" class="d-flex thick-border b-radius pad-05 b-shadow">
      <h3 class="heading">Add your score</h3>
      <input class="l-height-2x thick-border b-radius" type="text" name="name" id="name" placeholder="Your name"
        required>
      <input class="l-height-2x thick-border b-radius" type="text" name="score" id="score" placeholder="Your score"
        required>
      <button class="l-height-2x b-radius b-shadow" type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>

</html>
