<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
</head>

<body>
  <h1>LeaderBoard</h1>
  <main class="d-flex">
    <section class="list">
      <header class="d-flex">
        <h2>Recent Scores</h2>
        <button id="refresh">Refresh</button>
      </header>
      <ul id="root">
        <li class="single-list-item"><span class="user-name">Musa</span> <span class="user-score">30</span> </li>
      </ul>
    </section>
    <form action="" id="list-form" class="d-flex">
      <h3>Add your score</h3>
      <input type="text" name="name" id="name" placeholder="Your name">
      <input type="text" name="score" id="score" placeholder="Your score">
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>

</html>
